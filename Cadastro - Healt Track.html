<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <title>Cadastro do usuário - Health Track</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/myCss2.css">
  
</head>
<body>

<div class="container-fluid">
  

  <div class="row">
    <main> 
          <h1>Cadastro do Usuário</h1>
          <form class="form-inline">
            <div class="form-group">
             <label for="nome">Nome:</label>
             <input type="nome" class="form-control" id="nome" placeholder="Nome">
           </div>
            <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
             <label for="idade">Idade:</label>
             <input type="idade" class="form-control" id="idade" placeholder="Idade">
            </div>
            <div class="form-group">
             <label for="endereco">Endereço:</label>
             <input type="text" class="form-control" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-group">
             <label for="pwd">Senha:</label>
             <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
           </div>
         </form> 
         <a href="Inicial - Health Track.html">
              <button type="submit" class="btn btn-default">Entrar</button> 
         </a>  
    </main>
  </div>
