<!DOCTYPE html>

<head>

<body>

      </section>

          </form>
    </div>

     <div class="row">

    <div class="row">
            <form id="formulario" method="POST">

    <div class="row">
       <section> 
         <aside class="col-xs-4">

      </section>     
</div>



 <div class="row">
     <section> 
        <aside class="col-xs-4">
          <a href="Registrar - Informações Pessoais.html">

 </div>


 
  

</div>
