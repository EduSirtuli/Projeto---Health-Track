<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <title>Entrar - Health Track</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/myCss.css">
  
</head>
<body>

<div class="container-fluid">
  

  <div class="row">
    <main> 
          <h1>Health Track</h1>
          <img src="icons8-correr-24.png" width="60"  alt="Logo da FIAP"> 
          <form class="form-inline">
            <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" class="form-control" id="email" placeholder="Digite o email">
            </div>
            <div class="form-group">
             <label for="pwd">Senha:</label>
             <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
           </div>
       
         </form>
          <a href="Inicial - Health Track.html">
              <button type="submit" class="btn btn-default">Entrar</button> 
          </a>   
    </main>
  </div>



</div>

<!-- Scripts de Carregamento do JQuery e Bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
