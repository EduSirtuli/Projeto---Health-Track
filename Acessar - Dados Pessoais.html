<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <title>Health Track</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/myCss3.css">
</head>
<body>

<div class="container-fluid">
  
  <div class="row">
    <header>Health Track</header>
  </div>

    <div class="row">
       <section> 
         <h1>Dados Pessoais</h1>
      </section>     
    </div>
<div class="row">
     <form class="form">
            <div class="form-group">
             <label for="nome">Nome:</label>
             <input type="nome" class="form-control" id="nome" placeholder="Nome">
           </div>
            <div class="form-group">
             <label for="idade">Idade:</label>
             <input type="number" class="form-control" id="idade" placeholder="Idade">
            </div>
             <div class="form-group">
             <label for="altura">Altura(cm):</label>
             <input type="number" class="form-control" id="altura" placeholder="Altura">
            </div>
             <div class="form-group">
              <label for="peso">Peso(kg):</label>
              <input type="number" class="form-control" id="peso" placeholder="Peso">
            </div>
     </form>
  </div>


 <div class="row">
     <section> 
        <aside class="col-xs-4">
          <a href="Registrar - Informações Pessoais.html">
             <img src="icons8-esquerda-52.png" width="40"  alt="Icone de voltar">
          </a>
        </aside>
        <h1> Voltar</h1>
     </section>     
 </div>


 
  

</div>


<!-- Scripts de Carregamento do JQuery e Bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
